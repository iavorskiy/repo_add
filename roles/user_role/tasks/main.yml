---

- name: Add new user
  user:
    name: "{{user_name}}"
    group: "{{group_name}}"
    append: yes
    state: present
    generate_ssh_key: yes
    ssh_key_bits: 2048
    ssh_key_file: .ssh/id_rsa


- name: Set authorized key took from file
  authorized_key:
    user: "{{user_name}}"
    state: present
    key: "{{ lookup('file', '/home/centos/.ssh/centos.pem') }}"